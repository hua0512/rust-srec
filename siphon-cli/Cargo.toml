[package]
name = "siphon"
version = "0.2.3"
edition = "2024"

[dependencies]
bytes = "1.10.1"
byteorder = "1.5.0"
kanal = "0.1"
tokio = { version = "1.44.2", features = ["full"] }
futures = "0.3"
chrono = "0.4"
reqwest = { version = "0.12", features = ["json", "stream"] }

# CLI dependencies
clap = { version = "4.5", features = ["derive"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Workspace crates
pipeline-common = { path = "../crates/pipeline-common" }
flv = { path = "../crates/flv" }
flv-fix = { path = "../crates/flv-fix" }
siphon-engine = { path = "../crates/siphon" }
indicatif = "0.17.11"

[profile.release]
lto = true
codegen-units = 1
strip = true
