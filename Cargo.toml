[workspace]
resolver = "3"

members = [
    "mesio-cli",
    "strev-cli",
    "rust-srec",
    "rust-srec/src-tauri",
    "crates/flv",
    "crates/flv-fix",
    "crates/hls",
    "crates/hls-fix",
    "crates/mesio",
    "crates/aac",
    "crates/bytes-util",
    "crates/expgolomb",
    "crates/av1",
    "crates/h265",
    "crates/h264",
    "crates/amf0",
    "crates/platforms",
    "crates/tars-codec",
    "crates/pipeline-common",
    "crates/process-utils",
    "crates/ts",
]

[workspace.package]
version = "0.1.3"
authors = ["hua0512"]
repository = "https://github.com/hua0512/rust-srec"
license = "MIT OR Apache-2.0"
edition = "2024"

[workspace.dependencies]
bytes = "1.11.1"
tokio = { version = "1.49.0", features = ["full"] }
tokio-util = { version = "0.7.18", features = ["full"] }
reqwest = { version = "0.12.26", default-features = false, features = ["json", "stream", "rustls-tls-webpki-roots-no-provider", "gzip", "deflate"] }
serde = { version = "1.0.217", features = ["derive", "rc"] }
serde_json = "1.0.149"
thiserror = "2.0.18"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json", "fmt"] }
async-trait = "0.1.89"
rand = "0.9.2"
regex = { version = "1.12.3", default-features = false, features = ["std", "unicode-perl"] }
futures = "0.3.31"
chrono = { version = "0.4.43", features = ["serde"] }
uuid = { version = "1.20.0", features = ["v4", "serde"] }
prost = "0.14.3"
prost-types = "0.14.3"
prost-build = "0.14.3"
parking_lot = "0.12.3"
sha2 = "0.10.8"
hex = "0.4.3"
flate2 = { version = "1.1.9", features = ["zlib-rs"], default-features = false }
url = "2.5.8"
anyhow = "1.0.95"
tower = { version = "0.5.3", features = ["full"] }
tower-http = { version = "0.6.8", features = ["cors", "trace", "request-id", "fs"] }
tempfile = "3.16.0"
axum = { version = "0.8.4", features = ["ws"] }
sqlx = { version = "0.8.6", features = ["runtime-tokio", "tls-rustls-aws-lc-rs", "sqlite", "macros", "uuid", "chrono", "json"] }
utoipa = { version = "5", features = ["axum_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "9", features = ["axum"] }
jsonwebtoken = { version = "10", features = ["aws_lc_rs"] }
mimalloc = "0.1.48"
argon2 = "0.5"
zip = { version = "7.4", default-features = false, features = ["deflate"] }
tar = "0.4"
strum = { version = "0.27.2", features = ["derive"] }
json-patch = "4.1"
chrono-tz = "0.10"
cron = "0.15"
dotenvy = "0.15"
sysinfo = { version = "0.38" }
tracing-appender = "0.2"
mockall = "0.14.0"
rstest = "0.26.1"
itertools = "0.14.0"
tokio-tungstenite = { version = "0.28.0", default-features = false, features = ["connect"] }
m3u8-rs = "6.0.0"
md-5 = "0.10.6"
urlencoding = "2.1"
base64 = "0.22.1"
byteorder = "1.5"
brotli = "8.0"
openssl = { version = "0.10", features = ["vendored"] }
native-tls = "0.2.14"
rustls = { version = "0.23.36", default-features = false, features = ["logging", "aws-lc-rs", "tls12"] }
rustls-platform-verifier = "0.6.2"
libsm = "0.6.0"
rsa = { version = "0.9.10", features = ["sha2"] }
rustc-hash = "2.1"
memchr = "2.7.6"
criterion = "0.8.1"
zlib-rs = "0.6.0"

[patch.crates-io]
# Workaround for zip 7.4.x pulling in typed-path, which introduces an additional
# `AsRef` impl for `Cow<'_, str>` and triggers ambiguous inference in utoipa
# macro-generated code. PR: https://github.com/juhaku/utoipa/pull/1519
utoipa-gen = { git = "https://github.com/cfilipescu/utoipa", rev = "4faea27e72e314007eb65afdac9e867ffbf85afe" }

[profile.dev]
incremental = true
strip = false
lto = false
opt-level = 0

[profile.dev.package."*"]
opt-level = 0
incremental = true

[profile.dev.build-override]
opt-level = 0
incremental = true

[profile.dev.package.sqlx-macros]
opt-level = 3

[profile.release]
lto = true
codegen-units = 1
strip = true
opt-level = 3
panic = "abort"   # Removes panic unwinding code
debug = false
