<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant Gradient for the TV Body -->
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" /> <!-- Deep Purple -->
      <stop offset="100%" stop-color="#3b82f6" /> <!-- Vibrant Blue -->
    </linearGradient>
    
    <!-- Subtle Glow/Highlight for the screen -->
    <linearGradient id="screen-glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.2" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="30" />
      <feOffset dx="0" dy="15" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Group with Transform to add padding (80% scale, centered) -->
  <g transform="translate(102, 102) scale(0.8)">
    <!-- Antennas -->
    <path d="M720 128L512 340L304 128" stroke="#8b5cf6" stroke-width="64" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)" />

    <!-- TV Body -->
    <rect x="85" y="298" width="854" height="640" rx="128" fill="url(#body-gradient)" filter="url(#shadow)" />

    <!-- Screen Highlight -->
    <rect x="171" y="384" width="682" height="468" rx="64" fill="url(#screen-glow)" />

    <!-- Signal/Wave Line (White for clarity) -->
    <path d="M384 640L490 533L576 618L682 512" stroke="white" stroke-width="64" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>

