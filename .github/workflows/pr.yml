name: Pull Request CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_PROFILE_DEV_DEBUG: 0
  CARGO_PROFILE_TEST_DEBUG: 0
  CARGO_INCREMENTAL: 0

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.9
        with:
          version: "v0.13.0"
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: ./.github/actions/setup-protoc
      - name: Install Linux TLS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          save-if: ${{ false }}
      - name: Clippy check
        run: cargo clippy --locked --workspace --exclude rust-srec-desktop --all-targets --features rust-srec/tls-native-fallback,platforms-parser/tls-native-fallback,mesio-engine/tls-native-fallback,strev/tls-native-fallback,mesio/tls-native-fallback -- -D warnings
      - name: sccache stats
        if: always()
        run: sccache --show-stats || true

  test:
    name: Test Suite
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: ubuntu-22.04-arm
          - os: windows-latest
          - os: macos-15-intel
          - os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Enable sccache
        if: runner.os != 'macOS' || runner.arch == 'ARM64'
        shell: pwsh
        run: |
          "RUSTC_WRAPPER=sccache" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "SCCACHE_GHA_ENABLED=true" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - uses: mozilla-actions/sccache-action@v0.0.9
        if: runner.os != 'macOS' || runner.arch == 'ARM64'
        with:
          version: "v0.13.0"
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@nextest
      - uses: ./.github/actions/setup-protoc
      - name: Install Linux TLS dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          save-if: ${{ false }}
      - name: Run tests (backend only)
        if: matrix.os == 'ubuntu-latest'
        run: cargo nextest run --locked --workspace --exclude rust-srec-desktop --features rust-srec/tls-native-fallback,platforms-parser/tls-native-fallback,mesio-engine/tls-native-fallback,strev/tls-native-fallback,mesio/tls-native-fallback
      - name: Run tests
        if: matrix.os != 'ubuntu-latest'
        run: cargo nextest run --locked --workspace --exclude rust-srec-desktop
      - name: Run doctests (backend only)
        if: matrix.os == 'ubuntu-latest'
        run: cargo test --locked --workspace --exclude rust-srec-desktop --doc --features rust-srec/tls-native-fallback,platforms-parser/tls-native-fallback,mesio-engine/tls-native-fallback,strev/tls-native-fallback,mesio/tls-native-fallback
      - name: sccache stats
        if: always() && (runner.os != 'macOS' || runner.arch == 'ARM64')
        run: sccache --show-stats || true

  check-changes:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      desktop: ${{ steps.filter.outputs.desktop }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'rust-srec/frontend/**'
            desktop:
              - 'rust-srec/src-tauri/**'
              - 'rust-srec/src/**'
              - 'crates/**'
              - 'Cargo.toml'
              - 'Cargo.lock'

  frontend-lint:
    name: Frontend Lint
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust-srec/frontend
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: rust-srec/frontend/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run lint
        run: pnpm run lint
      - name: Run build
        run: pnpm run build

  desktop-build:
    name: Desktop Build (no bundle)
    needs: check-changes
    if: needs.check-changes.outputs.desktop == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/setup-protoc
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          save-if: ${{ false }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: rust-srec/frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm -C rust-srec/frontend install --frozen-lockfile

      - uses: tauri-apps/tauri-action@v1
        with:
          projectPath: rust-srec/src-tauri
          args: --no-bundle
