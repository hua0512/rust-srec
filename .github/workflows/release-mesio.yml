name: mesio Release

on:
  push:
    tags:
      - "mesio-v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  check-and-test:
    name: Check and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check
        run: cargo check -p mesio
      - name: Clippy
        run: cargo clippy -p mesio -- -D warnings
      - name: Test
        run: cargo test -p mesio

  build:
    name: Build
    needs: check-and-test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: mesio
            asset_name: mesio-linux-amd64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            artifact_name: mesio
            asset_name: mesio-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mesio.exe
            asset_name: mesio-windows-amd64.exe
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_name: mesio
            asset_name: mesio-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mesio
            asset_name: mesio-macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Install musl-tools and OpenSSL for musl on Linux
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev libssl-dev pkg-config
      - name: Set OpenSSL for musl (Linux amd64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          echo "OPENSSL_STATIC=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "OPENSSL_DIR=/usr" >> $GITHUB_ENV
      - name: Set OpenSSL for musl (Linux arm64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          echo "OPENSSL_STATIC=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "OPENSSL_DIR=/usr" >> $GITHUB_ENV
      - name: Build
        run: cargo build -p mesio --release --target ${{ matrix.target }}
      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: artifacts
      - name: Prepare release files
        run: |
          mkdir -p release-files
          cp artifacts/mesio-linux-amd64/mesio release-files/mesio-linux-amd64
          cp artifacts/mesio-linux-arm64/mesio release-files/mesio-linux-arm64
          cp artifacts/mesio-windows-amd64.exe/mesio.exe release-files/mesio-windows-amd64.exe
          cp artifacts/mesio-macos-amd64/mesio release-files/mesio-macos-amd64
          cp artifacts/mesio-macos-arm64/mesio release-files/mesio-macos-arm64
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          generate_release_notes: true
