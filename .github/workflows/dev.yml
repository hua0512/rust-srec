name: Dev CI

on:
  push:
    branches: [dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_PROFILE_DEV_DEBUG: 0
  CARGO_PROFILE_TEST_DEBUG: 0
  CARGO_INCREMENTAL: 0

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: ./.github/actions/setup-protoc
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - name: Clippy check
        run: cargo clippy --locked --all-targets --all-features -- -D warnings
      - name: sccache stats
        if: always()
        run: sccache --show-stats || true

  test:
    name: Test Suite
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: ubuntu-22.04-arm
          - os: windows-latest
          - os: macos-15-intel
          - os: macos-latest
    runs-on: ${{ matrix.os }}
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.6
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@nextest
      - uses: ./.github/actions/setup-protoc
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - name: Run tests
        run: cargo nextest run --locked --workspace
      - name: Run doctests
        if: matrix.os == 'ubuntu-latest'
        run: cargo test --locked --workspace --doc
      - name: sccache stats
        if: always()
        run: sccache --show-stats || true

  build:
    name: Build
    needs: clippy
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-linux-musl-amd64
            strev_artifact_name: strev
            strev_asset_name: strev-linux-musl-amd64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-linux-musl-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-linux-amd64
            strev_artifact_name: strev
            strev_asset_name: strev-linux-amd64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-linux-amd64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-linux-musl-arm64
            strev_artifact_name: strev
            strev_asset_name: strev-linux-musl-arm64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-linux-musl-arm64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-linux-arm64
            strev_artifact_name: strev
            strev_asset_name: strev-linux-arm64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            mesio_artifact_name: mesio.exe
            mesio_asset_name: mesio-windows-amd64.exe
            strev_artifact_name: strev.exe
            strev_asset_name: strev-windows-amd64.exe
            srec_artifact_name: rust-srec.exe
            srec_asset_name: rust-srec-windows-amd64.exe
          - os: macos-15-intel
            target: x86_64-apple-darwin
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-macos-amd64
            strev_artifact_name: strev
            strev_asset_name: strev-macos-amd64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-macos-arm64
            strev_artifact_name: strev
            strev_asset_name: strev-macos-arm64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-macos-arm64
    runs-on: ${{ matrix.os }}
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: ./.github/actions/setup-protoc
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          key: ${{ matrix.target }}
      - name: Install build dependencies on Linux
        if: contains(matrix.os, 'ubuntu') && !contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - name: Install musl-tools
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev

      - name: Build release
        if: "!contains(matrix.target, 'musl')"
        run: cargo build --locked --release --target ${{ matrix.target }} -p mesio -p strev -p rust-srec
      - name: Build mesio release (musl)
        if: contains(matrix.target, 'musl')
        env:
          CC: musl-gcc
        run: cargo build -p mesio --locked --release --target ${{ matrix.target }}

      - name: Build strev release (static)
        if: contains(matrix.target, 'musl')
        env:
          CC: musl-gcc
        run: cargo build -p strev --locked --release --target ${{ matrix.target }} --features static-ssl

      - name: Build rust-srec release (static)
        if: contains(matrix.target, 'musl')
        env:
          CC: musl-gcc
        run: cargo build -p rust-srec --locked --release --target ${{ matrix.target }} --features static-ssl
        
      - name: Rename mesio binary
        shell: bash
        run: cp "target/${{ matrix.target }}/release/${{ matrix.mesio_artifact_name }}" "${{ matrix.mesio_asset_name }}"
      - name: Upload mesio binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.mesio_asset_name }}
          path: ${{ matrix.mesio_asset_name }}
          if-no-files-found: error
      - name: Rename strev binary
        shell: bash
        run: cp "target/${{ matrix.target }}/release/${{ matrix.strev_artifact_name }}" "${{ matrix.strev_asset_name }}"
      - name: Upload strev binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.strev_asset_name }}
          path: ${{ matrix.strev_asset_name }}
          if-no-files-found: error
      - name: Rename rust-srec binary
        shell: bash
        run: cp "target/${{ matrix.target }}/release/${{ matrix.srec_artifact_name }}" "${{ matrix.srec_asset_name }}"
      - name: Upload rust-srec binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.srec_asset_name }}
          path: ${{ matrix.srec_asset_name }}
          if-no-files-found: error
      - name: sccache stats
        if: always()
        run: sccache --show-stats || true

  docker-build:
    name: Build Docker
    needs: clippy
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend
        id: build-backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: rust-srec/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/rust-srec,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ env.PLATFORM_PAIR }}-backend
          cache-to: type=gha,mode=max,scope=${{ env.PLATFORM_PAIR }}-backend
      
      - name: Export digest backend
        run: |
          mkdir -p /tmp/digests/backend
          digest="${{ steps.build-backend.outputs.digest }}"
          touch "/tmp/digests/backend/${digest#sha256:}"
      
      - name: Build and push frontend
        id: build-frontend
        uses: docker/build-push-action@v6
        with:
          context: ./rust-srec/frontend
          file: rust-srec/frontend/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/rust-srec-frontend,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ env.PLATFORM_PAIR }}-frontend
          cache-to: type=gha,mode=max,scope=${{ env.PLATFORM_PAIR }}-frontend

      - name: Export digest frontend
        run: |
          mkdir -p /tmp/digests/frontend
          digest="${{ steps.build-frontend.outputs.digest }}"
          touch "/tmp/digests/frontend/${digest#sha256:}"

      - name: Upload digests
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests
          if-no-files-found: error
          retention-days: 1

  docker-merge:
    name: Merge Docker
    runs-on: ubuntu-latest
    needs: docker-build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push backend
        working-directory: /tmp/digests/backend
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/rust-srec:dev \
            $(printf 'ghcr.io/${{ github.repository_owner }}/rust-srec@sha256:%s ' *)
      
      - name: Create manifest list and push frontend
        working-directory: /tmp/digests/frontend
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/rust-srec-frontend:dev \
            $(printf 'ghcr.io/${{ github.repository_owner }}/rust-srec-frontend@sha256:%s ' *)
