name: Dev CI

on:
  push:
    branches: [dev]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  PROTOC_VERSION: "33.2"

jobs:
  check-and-clippy:
    name: Check and Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install protoc (Linux)
        run: |
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip
          unzip protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - uses: Swatinem/rust-cache@v2
      - name: Check
        run: cargo check --workspace
      - name: Clippy check
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test Suite
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            protoc_arch: linux-x86_64
          - os: ubuntu-22.04-arm
            protoc_arch: linux-aarch_64
          - os: windows-latest
            protoc_arch: win64
          - os: macos-15-intel
            protoc_arch: osx-x86_64
          - os: macos-latest
            protoc_arch: osx-aarch_64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Install protoc (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip
          unzip protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip" -OutFile protoc.zip
          Expand-Archive -Path protoc.zip -DestinationPath "$env:USERPROFILE\.local"
          echo "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace

  build:
    name: Build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            protoc_arch: linux-x86_64
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-linux-musl-amd64
            strev_artifact_name: strev
            strev_asset_name: strev-linux-musl-amd64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-linux-musl-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            protoc_arch: linux-x86_64
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-linux-amd64
            strev_artifact_name: strev
            strev_asset_name: strev-linux-amd64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-linux-amd64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            protoc_arch: linux-aarch_64
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-linux-musl-arm64
            strev_artifact_name: strev
            strev_asset_name: strev-linux-musl-arm64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-linux-musl-arm64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            protoc_arch: linux-aarch_64
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-linux-arm64
            strev_artifact_name: strev
            strev_asset_name: strev-linux-arm64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            protoc_arch: win64
            mesio_artifact_name: mesio.exe
            mesio_asset_name: mesio-windows-amd64.exe
            strev_artifact_name: strev.exe
            strev_asset_name: strev-windows-amd64.exe
            srec_artifact_name: rust-srec.exe
            srec_asset_name: rust-srec-windows-amd64.exe
          - os: macos-15-intel
            target: x86_64-apple-darwin
            protoc_arch: osx-x86_64
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-macos-amd64
            strev_artifact_name: strev
            strev_asset_name: strev-macos-amd64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            protoc_arch: osx-aarch_64
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-macos-arm64
            strev_artifact_name: strev
            strev_asset_name: strev-macos-arm64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install protoc (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip
          unzip protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip" -OutFile protoc.zip
          Expand-Archive -Path protoc.zip -DestinationPath "$env:USERPROFILE\.local"
          echo "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Install build dependencies on Linux
        if: contains(matrix.os, 'ubuntu') && !contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - name: Install musl-tools
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev

      - name: Build mesio release
        if: "!contains(matrix.target, 'musl')"
        run: cargo build -p mesio --release --target ${{ matrix.target }}
      - name: Build mesio release (musl)
        if: contains(matrix.target, 'musl')
        env:
          CC: musl-gcc
        run: cargo build -p mesio --release --target ${{ matrix.target }}

      - name: Build strev release
        if: "!contains(matrix.target, 'musl')"
        run: cargo build -p strev --release --target ${{ matrix.target }}
      - name: Build strev release (static)
        if: contains(matrix.target, 'musl')
        env:
          CC: musl-gcc
        run: cargo build -p strev --release --target ${{ matrix.target }} --features static-ssl

      - name: Build rust-srec release
        if: "!contains(matrix.target, 'musl')"
        run: cargo build -p rust-srec --release --target ${{ matrix.target }}
      - name: Build rust-srec release (static)
        if: contains(matrix.target, 'musl')
        env:
          CC: musl-gcc
        run: cargo build -p rust-srec --release --target ${{ matrix.target }} --features static-ssl
        
      - name: Rename mesio binary
        shell: bash
        run: cp "target/${{ matrix.target }}/release/${{ matrix.mesio_artifact_name }}" "${{ matrix.mesio_asset_name }}"
      - name: Upload mesio binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.mesio_asset_name }}
          path: ${{ matrix.mesio_asset_name }}
          if-no-files-found: error
      - name: Rename strev binary
        shell: bash
        run: cp "target/${{ matrix.target }}/release/${{ matrix.strev_artifact_name }}" "${{ matrix.strev_asset_name }}"
      - name: Upload strev binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.strev_asset_name }}
          path: ${{ matrix.strev_asset_name }}
          if-no-files-found: error
      - name: Rename rust-srec binary
        shell: bash
        run: cp "target/${{ matrix.target }}/release/${{ matrix.srec_artifact_name }}" "${{ matrix.srec_asset_name }}"
      - name: Upload rust-srec binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.srec_asset_name }}
          path: ${{ matrix.srec_asset_name }}
          if-no-files-found: error

  docker-build:
    name: Build Docker
    needs: check-and-clippy
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend
        id: build-backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: rust-srec/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/rust-srec,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Export digest backend
        run: |
          mkdir -p /tmp/digests/backend
          digest="${{ steps.build-backend.outputs.digest }}"
          touch "/tmp/digests/backend/${digest#sha256:}"
      
      - name: Build and push frontend
        id: build-frontend
        uses: docker/build-push-action@v6
        with:
          context: ./rust-srec/frontend
          file: rust-srec/frontend/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/rust-srec-frontend,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export digest frontend
        run: |
          mkdir -p /tmp/digests/frontend
          digest="${{ steps.build-frontend.outputs.digest }}"
          touch "/tmp/digests/frontend/${digest#sha256:}"

      - name: Upload digests
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests
          if-no-files-found: error
          retention-days: 1

  docker-merge:
    name: Merge Docker
    runs-on: ubuntu-latest
    needs: docker-build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push backend
        working-directory: /tmp/digests/backend
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/rust-srec:dev \
            $(printf 'ghcr.io/${{ github.repository_owner }}/rust-srec@sha256:%s ' *)
      
      - name: Create manifest list and push frontend
        working-directory: /tmp/digests/frontend
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/rust-srec-frontend:dev \
            $(printf 'ghcr.io/${{ github.repository_owner }}/rust-srec-frontend@sha256:%s ' *)
