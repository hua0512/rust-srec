name: rust-srec Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  PROTOC_VERSION: "33.2"

jobs:
  check-and-test:
    name: Check and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install protoc
        run: |
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip
          unzip protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - uses: Swatinem/rust-cache@v2
      - name: Check
        run: cargo check -p rust-srec
      - name: Clippy
        run: cargo clippy -p rust-srec -- -D warnings
      - name: Test
        run: cargo test -p rust-srec

  build:
    name: Build
    needs: check-and-test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            protoc_arch: linux-x86_64
            artifact_name: rust-srec
            asset_name: rust-srec-linux-amd64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            protoc_arch: linux-aarch_64
            artifact_name: rust-srec
            asset_name: rust-srec-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            protoc_arch: win64
            artifact_name: rust-srec.exe
            asset_name: rust-srec-windows-amd64.exe
          - os: macos-15-intel
            target: x86_64-apple-darwin
            protoc_arch: osx-x86_64
            artifact_name: rust-srec
            asset_name: rust-srec-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            protoc_arch: osx-aarch_64
            artifact_name: rust-srec
            asset_name: rust-srec-macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install protoc (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip
          unzip protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip" -OutFile protoc.zip
          Expand-Archive -Path protoc.zip -DestinationPath "$env:USERPROFILE\.local"
          echo "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Install musl-tools on Linux
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev
      - name: Set vendored OpenSSL for musl builds
        if: contains(matrix.target, 'musl')
        run: |
          echo "OPENSSL_STATIC=1" >> $GITHUB_ENV
          # Use vendored feature to compile OpenSSL from source
          echo "CARGO_FEATURE_VENDORED=1" >> $GITHUB_ENV
      - name: Build
        run: cargo build -p rust-srec --release --target ${{ matrix.target }} --features openssl/vendored
      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  docker:
    name: Docker Images
    needs: check-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: rust-srec/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/rust-srec:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/rust-srec:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./rust-srec/frontend
          file: rust-srec/frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/rust-srec-frontend:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/rust-srec-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Release
    needs: [build, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: artifacts
      - name: Prepare release files
        run: |
          mkdir -p release-files
          cp artifacts/rust-srec-linux-amd64/rust-srec release-files/rust-srec-linux-amd64
          cp artifacts/rust-srec-linux-arm64/rust-srec release-files/rust-srec-linux-arm64
          cp artifacts/rust-srec-windows-amd64.exe/rust-srec.exe release-files/rust-srec-windows-amd64.exe
          cp artifacts/rust-srec-macos-amd64/rust-srec release-files/rust-srec-macos-amd64
          cp artifacts/rust-srec-macos-arm64/rust-srec release-files/rust-srec-macos-arm64
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          generate_release_notes: true
