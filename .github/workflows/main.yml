name: Main CI and Releases

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  PROTOC_VERSION: "33.2"

jobs:
  check-and-clippy:
    name: Check and Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install protoc (Linux)
        run: |
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip
          unzip protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - uses: Swatinem/rust-cache@v2
      - name: Check
        run: cargo check --workspace
      - name: Clippy check
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test Suite
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            protoc_arch: linux-x86_64
          - os: ubuntu-22.04-arm
            protoc_arch: linux-aarch_64
          - os: windows-latest
            protoc_arch: win64
          - os: macos-15-intel
            protoc_arch: osx-x86_64
          - os: macos-latest
            protoc_arch: osx-aarch_64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Install protoc (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip
          unzip protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip" -OutFile protoc.zip
          Expand-Archive -Path protoc.zip -DestinationPath "$env:USERPROFILE\.local"
          echo "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace

  build:
    name: Build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            protoc_arch: linux-x86_64
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-linux-amd64
            strev_artifact_name: strev
            strev_asset_name: strev-linux-amd64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-linux-amd64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            protoc_arch: linux-aarch_64
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-linux-arm64
            strev_artifact_name: strev
            strev_asset_name: strev-linux-arm64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            protoc_arch: win64
            mesio_artifact_name: mesio.exe
            mesio_asset_name: mesio-windows-amd64.exe
            strev_artifact_name: strev.exe
            strev_asset_name: strev-windows-amd64.exe
            srec_artifact_name: rust-srec.exe
            srec_asset_name: rust-srec-windows-amd64.exe
          - os: macos-15-intel
            target: x86_64-apple-darwin
            protoc_arch: osx-x86_64
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-macos-amd64
            strev_artifact_name: strev
            strev_asset_name: strev-macos-amd64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            protoc_arch: osx-aarch_64
            mesio_artifact_name: mesio
            mesio_asset_name: mesio-macos-arm64
            strev_artifact_name: strev
            strev_asset_name: strev-macos-arm64
            srec_artifact_name: rust-srec
            srec_asset_name: rust-srec-macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install protoc (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip
          unzip protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-${{ matrix.protoc_arch }}.zip" -OutFile protoc.zip
          Expand-Archive -Path protoc.zip -DestinationPath "$env:USERPROFILE\.local"
          echo "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Install musl-tools on Linux
        if: contains(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build mesio and strev release
        run: cargo build -p mesio -p strev --release --target ${{ matrix.target }}
      - name: Build rust-srec release
        run: cargo build -p rust-srec --release --target ${{ matrix.target }}
        
      - name: Upload mesio binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.mesio_asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.mesio_artifact_name }}
          if-no-files-found: error
      - name: Upload strev binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.strev_asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.strev_artifact_name }}
          if-no-files-found: error
      - name: Upload rust-srec binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.srec_asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.srec_artifact_name }}
          if-no-files-found: error

  docker:
    name: Docker Images
    needs: [check-and-clippy, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: rust-srec/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/rust-srec:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/rust-srec:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./rust-srec/frontend
          file: rust-srec/frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/rust-srec-frontend:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/rust-srec-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Release
    needs: [check-and-clippy, test, build, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          # mesio binaries
          cp artifacts/mesio-linux-amd64/mesio release-files/mesio-linux-amd64
          cp artifacts/mesio-linux-arm64/mesio release-files/mesio-linux-arm64
          cp artifacts/mesio-windows-amd64.exe/mesio.exe release-files/mesio-windows-amd64.exe
          cp artifacts/mesio-macos-amd64/mesio release-files/mesio-macos-amd64
          cp artifacts/mesio-macos-arm64/mesio release-files/mesio-macos-arm64
          # strev binaries
          cp artifacts/strev-linux-amd64/strev release-files/strev-linux-amd64
          cp artifacts/strev-linux-arm64/strev release-files/strev-linux-arm64
          cp artifacts/strev-windows-amd64.exe/strev.exe release-files/strev-windows-amd64.exe
          cp artifacts/strev-macos-amd64/strev release-files/strev-macos-amd64
          cp artifacts/strev-macos-arm64/strev release-files/strev-macos-arm64
          # rust-srec binaries
          cp artifacts/rust-srec-linux-amd64/rust-srec release-files/rust-srec-linux-amd64
          cp artifacts/rust-srec-linux-arm64/rust-srec release-files/rust-srec-linux-arm64
          cp artifacts/rust-srec-windows-amd64.exe/rust-srec.exe release-files/rust-srec-windows-amd64.exe
          cp artifacts/rust-srec-macos-amd64/rust-srec release-files/rust-srec-macos-amd64
          cp artifacts/rust-srec-macos-arm64/rust-srec release-files/rust-srec-macos-arm64

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true