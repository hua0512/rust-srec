name: strev Release

on:
  push:
    tags:
      - "strev-v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  CARGO_PROFILE_DEV_DEBUG: 0
  CARGO_PROFILE_TEST_DEBUG: 0
  CARGO_INCREMENTAL: 0

jobs:
  check-and-test:
    name: Check and Test
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.9
        with:
          version: "v0.13.0"
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: taiki-e/install-action@nextest
      - uses: ./.github/actions/setup-protoc
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - name: Check
        run: cargo check -p strev --locked
      - name: Clippy
        run: cargo clippy -p strev --locked -- -D warnings
      - name: Test
        run: cargo nextest run -p strev --locked
      - name: Doctests
        run: cargo test -p strev --locked --doc
      - name: sccache stats
        if: always()
        run: sccache --show-stats || true

  build:
    name: Build
    needs: check-and-test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: strev
            asset_name: strev-linux-musl-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: strev
            asset_name: strev-linux-amd64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            artifact_name: strev
            asset_name: strev-linux-musl-arm64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: strev
            asset_name: strev-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: strev.exe
            asset_name: strev-windows-amd64.exe
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_name: strev
            asset_name: strev-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: strev
            asset_name: strev-macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Enable sccache
        if: runner.os != 'macOS' || runner.arch == 'ARM64'
        shell: pwsh
        run: |
          "RUSTC_WRAPPER=sccache" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "SCCACHE_GHA_ENABLED=true" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - uses: mozilla-actions/sccache-action@v0.0.9
        if: runner.os != 'macOS' || runner.arch == 'ARM64'
        with:
          version: "v0.13.0"
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: ./.github/actions/setup-protoc
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          key: ${{ matrix.target }}
      - name: Install build dependencies on Linux
        if: contains(matrix.os, 'ubuntu') && !contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - name: Install musl-tools
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev
      - name: Build
        if: "!contains(matrix.target, 'musl')"
        run: cargo build -p strev --locked --release --target ${{ matrix.target }}
      - name: Build (musl static)
        if: contains(matrix.target, 'musl')
        env:
          CC: musl-gcc
        run: cargo build -p strev --locked --release --target ${{ matrix.target }} --features static-ssl
      - name: Rename binary
        shell: bash
        run: cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "${{ matrix.asset_name }}"
      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error
      - name: sccache stats
        if: always() && (runner.os != 'macOS' || runner.arch == 'ARM64')
        run: sccache --show-stats || true

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: artifacts
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
