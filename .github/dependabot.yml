# Basic `dependabot.yml` file with
# minimal configuration for the repo's package managers

version: 2
updates:
  - package-ecosystem: "cargo"
    # Rust workspace dependencies
    directory: "/"
    schedule:
      interval: "daily"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    # Workflow files stored in the default location of `.github/workflows`
    # You don't need to specify `/.github/workflows` for `directory`. You can use `directory: "/"`.
    directory: "/"
    schedule:
      interval: "weekly"

  # Frontend (pnpm via npm ecosystem)
  - package-ecosystem: "npm"
    directory: "/rust-srec/frontend"
    schedule:
      interval: "weekly"

  # Docs site (npm)
  - package-ecosystem: "npm"
    directory: "/rust-srec/docs"
    schedule:
      interval: "weekly"

  # Container images
  - package-ecosystem: "docker"
    directory: "/rust-srec"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/rust-srec/frontend"
    schedule:
      interval: "weekly"
